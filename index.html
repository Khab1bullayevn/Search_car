<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./bootstrap-beta/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Searcher</title>
</head>
<body>
    <div class="animationBanner">
        <img src="./images/Gerb_2.png" alt="Emblem" class="animation">
    </div>

    <div class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Eslatma</h5>
            </div>
            <div class="modal-body">
              <p>Iltimos, mashina nomini to'g'ri kiriting! Ro'yxat bo'yicha.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">OK</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal modal2" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Error</h5>
            </div>
            <div class="modal-body">
              <p>We could't found this car.Try again!</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary primary2">OK</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal modal3" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Error</h5>
            </div>
            <div class="modal-body">
              <p>Please, write something cause I find car!</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary primary3">OK</button>
            </div>
          </div>
        </div>
      </div>


    <!-- Searcher section  -->
    <div class="forBanner">
        <img src="./images/Gentra.png" alt="Gentra" class="cars gentra">
        <img src="./images/malibu2.jpg" alt="Malibu 2" class="cars malibu2">
        <img src="./images/lacetti.jpg" alt="Lacetti" class="cars lacetti">
        <img src="./images/captiva.jpg" alt="Captiva" class="cars captiva">
        <img src="./images/Cobalt.png" alt="Cobalt" class="cars cobalt">
        <img src="./images/malibu1.jpg" alt="Malibu" class="cars malibu1">
        <img src="./images/matiz.jpg" alt="Matiz" class="cars matiz">
        <img src="./images/spark.jpg" alt="Spark" class="cars spark">
    </div>
    <div class="container">
        <div class="items">
    <h1 class="title">
        <span class="uzbekistan">U</span><span class="uzbekistan">Z</span><span class="uzbekistan">B</span> Auto
    </h1>
    <form>
        <input type="text" maxlength="25" class="searcher" placeholder="Search">
        <button type="reset" class="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
        <br>
        <span class="uzb">
            Вкус <span class="uzbekistan">Узбека</span>
        </span>
    </form>
</div>

    <!-- End Searcher section  -->

    <div class="carOptions">
        <button type="menu" class="optionsBtn">
            <div class="options">
            <h1 class="firstCar">1: Gentra</h1>
            <h1 class="secondCar">2: Malibu 2</h1>
            <h1 class="thirdCar">3: Cobalt</h1>
            <h1 class="fourthCar">4: Malibu</h1>
            <h1 class="fivethCar">5: Captiva</h1>
            <h1 class="sixthCar">6: Lacetti</h1>
            <h1 class="seventhCar">7: Spark</h1>
            <h1 class="eighthCar">8: Matiz</h1>
        </div>
        </button>
    </div>

</div>
    <script src="./js/script.js"></script>
    <script src="./bootstrap-beta/js/bootstrap.bundle.min.js"></script>
</body>
</html>
